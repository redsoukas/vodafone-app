<div class="modal-header">
  <h4 class="modal-title" id="modal-title">User Fields</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="handleCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="handleCancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="handleSubmit()">Save</button>
</div>
